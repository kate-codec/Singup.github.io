<!DOCTYPE html>
<html>

<head>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    h1 {
      color: #333;
      margin-top: 0;
    }

    .logout-link {
      display: inline-block;
      margin-top: 20px;
      color: #333;
      text-decoration: none;
      background-color: #f2f2f2;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .logout-link:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h1>Welcome to Your User Dashboard!</h1>
    <p>Here you can manage your account information and access various features.</p>
    <a href="logout.html" class="logout-link">Logout</a>
  </div>
</body>

</html>
